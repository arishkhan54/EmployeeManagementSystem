<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4 text-center">Employee List</h2>
            
            <!-- Search Section -->
            <div class="row justify-content-center mb-4">
                <div class="col-lg-6 col-md-8 col-sm-12">
                    <form (ngSubmit)="goToEmployee()" class="search-form">
                        <div class="input-group">
                            <input [(ngModel)]="EnteredID" type="text" class="form-control" 
                                   id="id" name="id" placeholder="Search by Employee ID">
                            <button class="btn btn-primary" type="submit">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Employee Table -->
            <div class="table-responsive">
                <table class="table table-striped table-hover border">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Department</th>
                            <th scope="col">Designation</th>
                            <th scope="col" class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let employee of employees">
                            <td>{{employee.id}}</td>
                            <td>{{employee.fname}}</td>
                            <td>{{employee.lname}}</td>
                            <td>
                                <a href="mailto:{{employee.email}}" class="text-decoration-none">
                                    {{employee.email}}
                                </a>
                            </td>
                            <td>
                                <span class="badge bg-info">{{employee.department}}</span>
                            </td>
                            <td>{{employee.designation}}</td>
                            <td>
                                <div class="btn-group-vertical btn-group-sm d-block d-md-flex" role="group">
                                    <button (click)="updateEmployee(employee.id)" 
                                            class="btn btn-outline-primary btn-sm mb-1 mb-md-0">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button (click)="detailsOfEmployee(employee.id)" 
                                            class="btn btn-outline-success btn-sm mb-1 mb-md-0">
                                        <i class="fas fa-eye"></i> View
                                    </button>
                                    <button (click)="deleteEmployee(employee.id)" 
                                            class="btn btn-outline-danger btn-sm">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- No Data Message -->
            <div *ngIf="employees.length === 0" class="text-center py-5">
                <i class="fas fa-users fa-3x text-muted mb-3"></i>
                <h4 class="text-muted">No employees found</h4>
                <p class="text-muted">Add some employees to get started</p>
                <a routerLink="/add-employee" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Employee
                </a>
            </div>
        </div>
    </div>
</div>
